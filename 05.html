<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[재귀함수] 각 자릿수의 합</title>
    <link href="./common.css" rel="stylesheet" type="text/css">
</head>
<body>
<script>
    // 반복문

    let result= 0;
    let x = '123123';
    while (true){
        if(x.length == 1){
            // Number보다 parseInt를 더 많이 사용한다.
            // result += Number(x);
            result += parseInt(x, 10);
            break;
        }
        let y = x.split('');
        console.log(y);
        result += parseInt(y.pop(), 10);
        x = y.join('');
        console.log(x);
    }
    console.log(result);



    // 재귀함수
    function 문자열역순(문자){
        if(문자.length == 1){
            return parseInt(문자, 10)
        }
        console.log(문자.slice(0, 문자.length-1));
        return parseInt(문자[문자.length-1]) + 문자열역순(문자.slice(0, 문자.length-1));
    }
    console.log(문자열역순('1231233'));

</script>
</body>
</html>
