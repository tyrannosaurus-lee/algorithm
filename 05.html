<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[재귀함수] 각 자릿수의 합</title>
    <link href="./common.css" rel="stylesheet" type="text/css">
</head>
<body>
    <img class="code" src="./img/5_1.png" alt="">
    <img class="code" src="./img/5_2.png" alt="">
<script>
    // 반복문

    let result= 0;
    let x = '123123';
    while (true){
        if(x.length == 1){
            // Number보다 parseInt를 더 많이 사용한다.
            // result += Number(x);
            result += parseInt(x, 10);
            break;
        }
        let y = x.split('');
        console.log(`y는 ${y}`);
        result += parseInt(y.pop(), 10);
        x = y.join('');
        console.log(`x는 ${x}`);
    }
    console.log(`result는 ${result}`);



    // 재귀함수
    function 문자열역순(문자){
        if(문자.length == 1){
            return parseInt(문자, 10)
        }
        console.log(문자.slice(0, 문자.length-1));
        return parseInt(문자[문자.length-1]) + 문자열역순(문자.slice(0, 문자.length-1));
    }
    console.log(문자열역순('1231233'));

    // 문자열역순('1231233')  문자[6] + 문자열역순(문자.slice(0, 6))
    // 문자열역순('1231233')  '3' + 문자열역순('123123')  -> 1231233

    // 문자열역순('123123')  문자[5] + 문자열역순(문자.slice(0, 5))
    // 문자열역순('123123')  '3' + 문자열역순('12312')  -> 123123

    // 문자열역순('12312')  문자[4] + 문자열역순(문자.slice(0, 4))
    // 문자열역순('12312')  '2' + 문자열역순('1231')  -> 12312

    // 문자열역순('1231')  문자[3] + 문자열역순(문자.slice(0, 2))
    // 문자열역순('1231')  '1' + 문자열역순('123')    -> 1231

    // 문자열역순('123')  문자[2] + 문자열역순(문자.slice(0, 2))
    // 문자열역순('123')  '3' + 문자열역순('12')      -> 123

    // 문자열역순('12')  문자[1] + 문자열역순(문자.slice(0, 1))
    // 문자열역순('12')  '2' + 문자열역순('1')      -> 12

    // 문자열역순('1')  문자[0]
    // 문자열역순('1')  '1'       ->  1

</script>
</body>
</html>
