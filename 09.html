 <!-- 병합정렬은 별도의 저장공간을 필요로 하기 때문에 공간을 사용할 수 없는 경우에는 퀵정렬을 이용해야 함

병합정렬 : https://www.youtube.com/watch?v=QAyl79dCO_k&t=235s
 퀵정렬 : https://www.youtube.com/watch?v=7BDzle2n47c -->
<script>
    // 선택정렬

    let a = [10, 11, 9, 2, 3, 6, 5, 4];
    let 정렬된배열 = [];


    // while (a){
    // 
    // }

    // function min(){

    // }

    // 반복문
    for (let i = 0; i < a.length; i++){
        정렬된배열.push(Math.min.apply(null, a));
        //  cf) pop, push, shift, unshift
        a.splice(a.indexOf(Math.min.apply(null, a)), 1);
        console.log(a);
        console.log(정렬된배열);
    }

</script>
