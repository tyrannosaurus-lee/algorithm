<script>
    // 삽입정렬

    // [10, 66, 77, 54, 32, 11, 15]
    // [5]

    // [66, 77, 54, 32, 11, 15]
    // [5, 10]

    // [77, 54, 32, 11, 15]
    // [5, 10, 66]

    // [54, 32, 11, 15]
    // [5, 10, 66, 77]

    // [32, 11, 15]
    // [5, 10, 54, 66, 77]

    let 입력값 = [5, 10, 66, 77, 54, 32, 11, 15];
    let 정렬된배열 = [];
    let 배열의길이 = 입력값.length
    // for(let i = 0; i < 입력값.length; i++)처럼
    // for문에 넣으면 입력값이 하나씩 빠질때마다 length도 줄어들기 때문에 변수에 저장함.
    console.log(배열의길이);

    function 삽입값이들어갈인덱스(정렬된배열, 삽입값){
        for (const i in 정렬된배열) {
            if (삽입값 < 정렬된배열[i]) {
                return i
            }
        }
        return 정렬된배열.length
    }

    for (let i = 0; i < 배열의길이; i++){
        삽입값 = 입력값.shift()
        인덱스 = 삽입값이들어갈인덱스(정렬된배열, 삽입값)
        // replace할게 아닌 삽입할 것이므로 splice두번째 인자는 0
        정렬된배열.splice(인덱스, 0, 삽입값);
        console.log(`인덱스 : ${인덱스}`)
        console.log(`정렬된배열 : ${정렬된배열}`)
    }
</script>
