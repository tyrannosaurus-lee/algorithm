<script>
// 피보나치 순열
// 1 1 2 3 5 8 13 21 34

// 피보나치순열에서는 반복문이 메모리를 덜 쓴다.

// 반복문
let a = 1;
let b = 1;
for(let i = 0; i < 5; i++){
    let c = a + b
    a = b;
    b = c;
    console.log(a, b);
}

// 재귀함수
function 피보나치(숫자) {
    if(숫자==1 || 숫자==2){
        return 1
    }
    return 피보나치(숫자-1) + 피보나치(숫자-2)
}
console.log(피보나치(7))

// 피보나치(7)      피보나치(6) + 피보나치(5)
// 피보나치(7)      8 + 5

// 피보나치(6)      피보나치(5) + 피보나치(4)
// 피보나치(6)      5 + 3

// 피보나치(5)      피보나치(4) + 피보나치(3)
// 피보나치(5)      3 + 2

// 피보나치(4)      피보나치(3) + 피보나치(2)
// 피보나치(4)      2 + 1

// 피보나치(3)      피보나치(2) + 피보나치(1)
// 피보나치(3)      1 + 1

// 피보나치(2)      1

// 피보나치(1)      1
</script>
