<!DOCTYPE html>
<html lang="en">
<head>

    <title>[재귀함수] 반복문을 이용한 1부터 100까지의 합과 곱(반복문)</title>
    <link href="./common.css" rel="stylesheet" type="text/css">
</head>
<body>
<script>
// 반복문 : 1부터 시작(밑에서부터 위로 올라가는 방식)
let s = 0;
for (let i= 1; i < 101; i++){
    s += i;
}
console.log(s);

let m = 1;
for (let i= 1; i < 6; i++){
    m *= i;
}

let n = 100;
console.log(n*(n+1)/2);

// 재귀함수 : 100부터 시작(위에서부터 내려감)
// 순번      f(n)         n         return             최종
//  1        f(100)      100       100 + f(99)         100+99+98+97+96+95+94..+3+2+1
//  2         f(99)       99        99 + f(98)         99+98+97+96+95+94..+3+2+1
//  3         f(98)       98        98 + f(97)         98+97+96+95+94..+3+2+1
//  4         f(97)       97        97 + f(96)         97+96+95+94..+3+2+1
//  5         f(96)       99        96 + f(95)         96+95+94..+3+2+1
//  ....
//  98         f(3)        3         3 + f(2)          3+2+1
//  99         f(2)        2         2 + f(1)          2+1
//  100        f(1)        1         1                 1
function f(n){
    // 종료조건 : 재귀함수에 종료조건이 무조건 있어야 한다.
    if (n <= 1){
        return 1
    }
    return n + f(n-1)
}
console.log(`재귀함수 더하기 : ${f(100)}`);




// 재귀함수
// 순번      f(n)         n         return             최종
//  1        f(5)        5         5 * f(4)         5*24
//  2        f(4)        4         4 * f(3)         4*6
//  3        f(3)        3         3 * f(2)         3*2
//  4        f(2)        2         2 * f(1)         2*1
//  5        f(1)        1         1
function ff(n){
    if (n <= 1){
        return 1
    }
    return n * ff(n-1)
}
console.log(`재귀함수 곱하기 : ${ff(5)}`);

</script>
</body>
