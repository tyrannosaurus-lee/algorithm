<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스택 stack</title>
    <link href="./common.css" rel="stylesheet" type="text/css">
</head>
<body>
    <p class="explanation">스택stack : <strong>제한적</strong>으로 접근할 수 있는 나열구조</p>
    <p class="explanation">스택은 한 쪽 끝에서만 자료를 넣거나뺄 수 있는 선형 구조(LIFO)으로 되어 있다.</p>
    <p class="explanation">큐 Queue : 컴퓨터의 기본적인 자료 구조의 한가지로, 먼저 집어 넣은 데이터가 먼저 나오는 FIFO구조로 저장하는 형식을 말한다.</p>

    <img src="./img/Big-o_o(1)_1.png" alt="빅오 o(1)">
<script>
class Stack {
    constructor(){
        this.arr = [];
    }

    push(data){
        this.arr.push(data);
    }

    pop(index){
        // 마지막꺼라면
        if(index === this.arr.length-1){
            return this.arr.pop();
        }
        // index에 해당하는 값을 꺼내주고 1개 없앤다.
        let result = this.arr.splice(index, 1);
        return result;
    }

    empty(){
        if(this.arr.length === 0){
            return true;
        }else{
            return false;
        }
    }

    // 가장 위에 있는 것(가장 마지막에 넣은 것)
    top(){
        return this.arr[this.arr.length - 1];
    }

    bottom(){
        return this.arr[0];
    }
}

let s = new Stack();
s.push(10);
s.push(20);
s.push(30);
s.push(100);
s.push(200);
s.push(300);

let popValue = s.pop(2);

console.log(s);
// console.log(s.arr[0]);
console.log(popValue);
console.log(s.top());
console.log(s.bottom());
</script>
</body>
</html>
