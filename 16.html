<body>
    <p class="tit">악수 횟수</p>
    <img src="./img/17.png" alt="">
<script>
    function solution(n){
        let 사람 = 0;
        let 총악수 = 0;
        let temp = 0;
        while(true){
            총악수 = parseInt((사람*(사람-1))/2, 10)
            if(n < 총악수){
                break;
            }
            temp = 총악수;
            사람 += 1;
        }
        return [parseInt(n-temp, 10), 사람];
    }

    const 악수의수 = 59;
    console.log(solution(악수의수));

    // const 참가자 = ['a', 'b', 'c', 'd', '민규'];

    // 2

    // ['b', 'd']

    // 1
    // ['c', 'd']

    // 참가자 == n + 1(민규)
    // 악수의 수 = n-1 + n-2 + n-3 ... 1
    // 100 + 99 + 98 + ... 3 + 2 + 1 == 101 * 50 == 5050
    // n(n-1)/2
</script>
