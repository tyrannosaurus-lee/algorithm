<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블럭탑쌓기</title>
    <link href="./common.css" rel="stylesheet" type="text/css">
</head>
<body>
    <p class="tit">블럭탑쌓기</p>
    <img src="./img/16.png" alt="">
<script>
const 전체블록 = ["ABCDEF", "BCAD", "ADEFQRX", "BEDFG", "EFGHZ"];
const 규칙 = "ABD";

function solution(전체블록, 규칙){
    let answer = [];
    for(let 부분블록 of 전체블록){
        answer.push(블록순서체크(부분블록));
    }
    return answer;
}

function 블록순서체크(부분블록, 규칙){
    let 임시변수 = 규칙.indexOf(규칙[0]);
    for(let 문자 of 부분블록){
        if(규칙.includes(문자)){
            if(임시변수 > 규칙.indexOf(문자)){
                return '불가능';
            }
            임시변수 = 규칙.indexOf(문자);
        }
    }
    return '가능';
}

console.log(solution(전체블록, 규칙));
</script>
</body>
</html>
